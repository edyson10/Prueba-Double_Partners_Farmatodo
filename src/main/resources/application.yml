spring:
  datasource:
    url: jdbc:h2:mem:ticketingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

# JWT
security:
  jwt:
    secret: "MI_SECRETO_LOCAL_123456789012345678901234567890"
    expiration-minutes: 60

# Server
server:
  port: 8080

logging:
  level:
    org.springframework.web: INFO
    com.example.ticketing: DEBUG
